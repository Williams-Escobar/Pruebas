{% extends 'peliculas/base.html'%}
{% block content %}
        <div>
            <h1>Categorias de peliculas</h1>
            <div class="center">
              <div class="container">
              <div class="row">
                {% for categorias in categorias %}
                <div class="col-md-4" style="padding-top:15px">
                  
            
              <div class="card" style="width: 18rem;">
              <div class="card-header" style="background-color: #c6b497;" >
                <span>Nombre</span>
                <h3>{{categorias.nombre}}</h3>
              </div>
              
              <div class="card-body" style="background-color: #cfd3ce;" >
                <h5 class="card-title" >Descripcion</h5>
                <p class="card-text">{{categorias.descripcion}}</p>
                
              </div>
              <div>
                <a class="btn btn-default " data-toggle="tooltip" data-placement="right" title="Editar" href="{% url 'categoria_edit' pk=categorias.pk %}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                <a class="btn btn-default " data-toggle="tooltip" data-placement="right" title="Eliminar" href="{% url 'categoria_delete' pk=categorias.pk %}"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
              </div>
              
            </div>
            </div>
            {% endfor %}
              </div>
            </div>
            </div>
            </div>

{% endblock %}
