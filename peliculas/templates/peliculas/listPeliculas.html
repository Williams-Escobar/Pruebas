{% extends 'peliculas/base.html' %}
{% block content %}
<div>
  <h1>Peliculas</h1>
  <small>Henry C</small>
  <small>Williams E</small>
  <div class="center">
      <div class="container">
          <div class="row">
            {% for post in peliculas %}
                  <div class="col-md-5" style="padding-top:15px">
                      <div class="card" style="width: 20rem;">
                          <div class="card-header" style="background-color: #c6b497;" >
                              <span>Nombre</span>
                              <h3>{{post.nombre}}</h3>
                          </div>
  
                          <div class="card-body" style="background-color: #cfd3ce;" >
                              <h5 class="card-title" >Sinopsis</h5>
                              <p class="card-text">{{ post.sinopsis|linebreaksbr }}</p>
                              <h5 class="card-title">AÃ±o</h5>
                              <p class="card-text">{{ post.anio }}</p>
                          </div>
                          <div>
                              <a class="btn btn-default " data-toggle="tooltip" data-placement="right" title="Editar" href="{% url 'edit_pelicula' pk=post.pk %}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                              <a class="btn btn-default " data-toggle="tooltip" data-placement="right" title="Eliminar" href="{% url 'delete_pelicula' pk=post.pk %}"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                          </div>    
                      </div>
                  </div>
              {% endfor %}
          </div>
      </div>
  </div>
</div>
{% endblock %}
